buildscript {
    repositories {
        mavenCentral()
        google()

        // Optional fallback if needed:
        maven { url 'https://repo.spring.io/plugins-release/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // Or newer, compatible with your project
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33 // Use a modern SDK

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildToolsVersion "33.0.0"

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    mavenCentral()
    google()

    // React Native dependencies from local node_modules
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+' // From node_modules

    // AndroidX instead of old support lib
    implementation 'androidx.core:core-ktx:1.10.1'

    implementation "com.google.zxing:core:3.3.0"
}
